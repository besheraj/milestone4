{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
    <section class="container ">
        <div class="row header-container">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">My Billing Information</h2>
                <hr>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 col-lg-6 mb-5">
                <p class="text-muted">My Billing Information</p>
                <form class="mt-3" action="{% url 'update_profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-info rounded-0 text-uppercase float-right">Update Information</button>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
