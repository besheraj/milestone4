{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <hr>
    <h2 class="logo-font mb-4">{% trans "Change Password" %}</h2>
    <hr>

    <div class="mb-5">

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="btn btn-outline-black rounded-0" href="{% url 'account_login' %}">Back to My Account</a>
            <button type="submit" name="action">{% trans "Change Password" %}</button>
        </form>
    </div>

    <div class="mb-5 back-profile-btn">
        <a class="btn btn-info" href="{% url 'profile' %}" > Back to Profile</a>
    </div>

{% endblock %}
